<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visit History - Loyalty Vibes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4">Visit History</h1>
      <a href="reward.html" class="btn btn-outline-secondary">‚Üê Back to Reward Page</a>

    </div>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title">Visits for <span id="phoneDisplay">Loading...</span></h5>
    <ul class="list-group" id="visitList">
      <!-- Visit entries will populate here -->
    </ul>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h5 class="card-title">Rewards</h5>
    <ul class="list-group" id="rewardList">
      <!-- Rewards will populate here -->
    </ul>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h5 class="card-title">Monthly Summary</h5>
    <canvas id="summaryChart" height="100"></canvas>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/supabase.js"></script>
<script src="js/history.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
