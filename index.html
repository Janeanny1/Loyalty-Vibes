<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loyalty Vibes - Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4 text-center" style="max-width: 400px;">
    <img src="assets/logo.png" alt="Loyalty Vibes Logo" class="mb-3" width="80">
    <h1 class="h4 mb-4">Welcome to Loyalty Vibes</h1>

    <form id="checkin-form">
      <div class="mb-3">
        <input type="tel" id="phone" class="form-control form-control-lg" placeholder="Enter phone number" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Check In</button>
    </form>

    <div id="error" class="mt-3 text-danger d-none"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
