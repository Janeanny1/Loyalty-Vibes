<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visit Summary - Loyalty Vibes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card text-center shadow p-4" style="max-width: 400px;">
    <img src="assets/logo.png" alt="Logo" class="mb-3" width="60" />
    <h2 class="h5">Visit Summary</h2>

    <p><strong>Phone:</strong> <span id="phoneNumberDisplay"></span></p>
    <p><strong>Visits:</strong> <span id="visitCount"></span></p>
    <p><strong>Next Reward In:</strong> <span id="nextReward"></span></p>

    <div class="progress mb-3">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <a href="index.html" class="btn btn-outline-secondary mt-4">Back</a>
  </div>


  <script type="module" src="js/summary.js"></script>
  <script type="module" src="js/supabase.js"></script>
</body>
</html>
