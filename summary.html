 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visit Summary - Loyalty Vibes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card text-center shadow p-4" style="max-width: 400px;">
  <img src="assets/logo.png" alt="Logo" class="mb-3" width="60" />
  <h2 class="h5">Visit Summary</h2>

  <p class="mb-1"><strong>Phone:</strong> <span id="phoneNumberDisplay">Loading...</span></p>
  <p class="mb-1"><strong>Total Visits:</strong> <span id="visitCount">Loading...</span></p>
  <p class="mb-1"><strong>Visits Until Next Reward:</strong> <span id="nextReward">Loading...</span></p>

  <div class="progress mt-3" style="height: 20px;">
    <div id="progressBar" class="progress-bar" style="width: 0%;">0%</div>
  </div>

  <a href="index.html" class="btn btn-outline-secondary mt-4">Back</a>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/summary.js"></script>
</body>
</html>
